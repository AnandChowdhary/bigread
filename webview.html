<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js"></script>
    <style>
      body {
        zoom: 2.5;
      }
    </style>
  </head>
  <body>
    <p>Hello, world!!!</p>
    <script>
      const update = text => {
        document.querySelector("p").innerHTML = JSON.stringify(text);
      };
      window.recognize = url => {
        Tesseract.recognize(url, "eng", { logger: m => update(m) })
          .then(({ data: { text } }) => update(text))
          .catch(error => update(error));
      };
      window.recognize("https://tesseract.projectnaptha.com/img/eng_bw.png");
    </script>
  </body>
</html>
